<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<body>
      <!--在 SVG 中，矩形的元素标签是 rect
	   rect属性
	       x：矩形左上角的 x 坐标
           y：矩形左上角的 y 坐标
	       width：矩形的宽度
	       height：矩形的高度  
	  -->
     

     <script src="js/d3/d3.min.js"></script>
	 <script>
	     var width =300;
		 var height=300;
		 
		 var svg=d3.select("body")
		    .append("svg")
			.attr("width",width)
			.attr("height",height);
		  
		  
		 var dataset =[250,210,170,90,90];
		 
		 var rectHeight=25;
		 
		 svg.selectAll("rect")  //选择svg内所有的矩形
		     .data(dataset)     //绑定数组
			 .enter()           //指定选择集的enter部分
			 .append("rect")    //添加足够数量的矩形元素
			 .attr("x",20)
			 .attr("y",function(d,i){
			     return i*rectHeight;
			 })
			 .attr("width",function(d){
			     return d;
			 })
			 .attr("height",rectHeight-2)
			 .attr("fill","steelblue");
	 </script>
</body>
</html>
