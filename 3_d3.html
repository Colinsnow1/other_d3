<body>
   <p id="myid">a1</p>
   <p>a2</p>
   <p>a3</p>
   
   <script src="js/d3/d3.min.js"></script>
   
<!--   插入元素涉及的函数有两个：

     append()：在选择集末尾插入元素
     insert()：在选择集前面插入元素
	 删除一个元素时，对于选择的元素，使用 remove 即可
-->
	 <script>
	    var body=d3.select("body");
	      body.append("p")
		  .text("append p element");//在 body 的末尾添加一个 p 元素
		  
		  body.insert("p","#myid")
		  .text("insert p element");//在 body 中 id 为 myid 的元素前添加一个段落元素。
		  
		  var p=body.select("#myid");
		  p.remove();
		  
	
        
        var p=body.selectAll("p");
		p.style("color","red");
 
	 </script>
	 
	 
</body>
</html>
