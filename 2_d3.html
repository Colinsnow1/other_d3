<body>
   <p>a1</p>
   <p>a2</p>
   <p>a3</p>
   <!--D3 中是通过以下两个函数来绑定数据的：
         datum()：绑定一个数据到选择集上
         data()：绑定一个数组到选择集上，数组的各项值分别与选择集的各元素绑定
          
		  相对而言，data() 比较常用。
   -->
   <script src="js/d3/d3.min.js"></script>
   <script>
       var str="china";
	   
	   var body =d3.select("body");
	   var p=body.selectAll("p");
	   
	   p.datum(str);
	   
	   p.text(function(d,i){
	        return "第"+i+"个元素绑定的数据是"+d;
	   
	   })
   </script>
   <script>
       var dataset=["I like a","I like b","I like c"];
	   
	   var body =d3.select("body");
	   var p=body.selectAll("p");
	   
	   p.data(dataset);
	   
	   p.text(function(d,i){
	        return d;
	   
	   })
   </script>
</body>
</html>
